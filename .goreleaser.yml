builds:
  - main: ./cmd/bitbucket-semantic-pull-requests
    ldflags:
      - '-X main.version={{ .Version }} -X main.commit={{ .Commit }} -X main.date={{ .CommitDate }}'
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
      - ppc64le
      - s390x
    goarm:
      - '7'
    mod_timestamp: '{{ .CommitTimestamp }}'
archives:
  - name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{
      .Arm }}{{ end }}{{ if .Mips }}-{{ .Mips }}{{ end }}'
    format: binary
checksum:
  name_template: '{{ .ProjectName }}-checksums.txt'
kos:
  - repository: ghcr.io/maxbrunet/bitbucket-semantic-pull-requests
    bare: true
    tags:
      - '{{ .Tag }}'
      - latest
    base_image: cgr.dev/chainguard/static:latest@sha256:1c785f2145250a80d2d71d2b026276f3358ef3543448500c72206d37ec4ece37
    creation_time: '{{ .CommitTimestamp }}'
    ko_data_creation_time: '{{ .CommitTimestamp }}'
    labels:
      org.opencontainers.image.source: https://github.com/maxbrunet/bitbucket-semantic-pull-requests
      org.opencontainers.image.url: https://github.com/maxbrunet/bitbucket-semantic-pull-requests
      org.opencontainers.image.licenses: Apache-2.0
    platforms:
      - linux/386
      - linux/amd64
      - linux/arm/v7
      - linux/arm64
      - linux/ppc64le
      - linux/s390x
docker_signs:
  - artifacts: manifests
    cmd: cosign
    args:
      - sign
      - --yes
      - ${artifact}
    output: true
